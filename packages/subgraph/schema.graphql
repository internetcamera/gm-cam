enum GMState {
  INITIATED
  COMPLETED
}

type GMFilm @entity {
  id: ID!
  expiresAt: BigInt!
  owner: Wallet!
}

type GM @entity {
  id: ID!
  expiresAt: BigInt!
  ipfsHash: String
  sender: Wallet!
  recipient: Wallet!
  partner: GM
  state: GMState!
  createdAt: BigInt
}

type GMPair @entity {
  id: ID!
  gm1: GM!
  gm2: GM
  isCompleted: Boolean!
}

type Wallet @entity {
  id: ID!
  film: [GMFilm!]! @derivedFrom(field: "owner")
  gmsRecieved: [GM!]! @derivedFrom(field: "recipient")
  gmsSent: [GM!]! @derivedFrom(field: "sender")
}
