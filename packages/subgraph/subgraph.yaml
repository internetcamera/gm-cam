specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GmCam
    network: mumbai
    source:
      address: '0xb8BaE5574317758ca80fFCF830C4C0Bb24193349'
      abi: GmCam
      startBlock: 20799517
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - FilmCreated
        - OwnershipTransferred
        - Transfer
      abis:
        - name: GmCam
          file: ./abis/GmCam.json
      eventHandlers:
        - event: FilmCreated(indexed address,indexed uint256,uint256)
          handler: handleFilmCreated
        - event: GMCreated(indexed uint256,indexed address,indexed address,uint256)
          handler: handleGMCreated
        - event: GMCompleted(indexed uint256,indexed uint256)
          handler: handleGMCompleted
      file: ./src/mapping.ts
